<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">Fund Transfer</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="senderAccountNumber" class="form-label">Sender Bank Account No.</label>
                <input type="text" class="form-control" id="senderAccountNumber" placeholder="Enter Account No." name="senderAccountNumber" required>
            </div>

            <div class="mb-3">
                <label for="receiverAccountNumber" class="form-label">Receiver Bank Account No.</label>
                <input type="text" class="form-control" id="receiverAccountNumber" placeholder="Enter Account No." name="receiverAccountNumber" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter Amount" name="amount" required>
            </div>

            <div class="mb-3">
                <label for="transactionType" class="form-label">Transaction Type</label>
                <select class="form-control" name="transactionType" required>
                    <option value="cheapest">Cheapest</option>
                    <option value="quickest">Quickest</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
